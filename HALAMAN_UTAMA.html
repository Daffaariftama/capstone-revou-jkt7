<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project Team 7 Section Jakarta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Team 7 Section Jakarta</h1>
        <div class="logo-container">
            <img src="logokampusmerdeka.png" alt="Logo Kampus Merdeka" class="logo1">
            <img src="logorevou.png" alt="Logo Revou" class="logo2">
        </div>
        <div class="combo-box-container">
            <label for="page-selection">Pilih Halaman:</label>
            <select id="page-selection" onchange="navigatePage()">
                <option value="halaman_utama">Halaman Utama</option>
                <option value="halaman_anggota">Halaman Anggota</option>
            </select>
        </div>
    </header>
    <script>
        function navigatePage() {
            var selectedPage = document.getElementById("page-selection").value;
            if (selectedPage === "halaman_anggota") {
                window.location.href = "file:///D:/CAPSTONE%20PROJECT/ANGGOTA.html";
            }
        }
    </script>
</body>

</html>
